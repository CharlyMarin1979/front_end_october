<app-listado-generico [listado]="peliculas">
    <ng-container cargando>
        <span>
            <img id="customLoading" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgifimage.net%2Fwp-content%2Fuploads%2F2018%2F04%2Floading-gif-orange-8.gif&f=1&nofb=1"/>
        </span>
    </ng-container>
    <ng-container contenido>
        <div class="peliculas-contenedor">
            <div *ngFor="let pelicula of peliculas; let index = index" class="pelicula-contenedor">
                <a [routerLink]="'/peliculas/' + peliculas.id">
                    <img [src]="pelicula.poster" alt="poster" />
                </a>
                <p>
                    <a [routerLink]="'/peliculas/' + pelicula.id">{{pelicula.titulo}}</a>
                </p>
                <app-autorizado [rol]="'admin'">
                    <ng-container autorizado>
                        <div>
                            <a mat-flat-button color="primary" [routerLink]="'/peliculas/editar/' + pelicula.id">
                                Editar
                            </a>
                            <button mat-flat-button color="warn" type="button" (click)="remover(index)">
                                Borrar
                            </button>
                        </div>
                    </ng-container>
                </app-autorizado>
            </div>
        </div>
    </ng-container>
</app-listado-generico>
